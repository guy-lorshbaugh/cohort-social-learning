{% extends "layout.html" %} 
{% block content %}
        <section>
            <div class="container">
                <div class="new-entry">
                    <h2>New Entry</h2>
                    {% from 'macros.html' import render_field %}
                    <form method="POST" action="">
                        {{ form.hidden_tag() }}
                        {% for field in form %}
                            {{ render_field(field) }}
                        {% endfor %}
                        <button class="button button-secondary" type="submit" id="submit">Post!</button>
                        <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </section>
{% endblock %}
